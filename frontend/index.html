<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colony Passenger Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Colony Passenger Dashboard</h1>

        <div id="colonies" class="mb-4">
            <h2>Colonies</h2>
            <ul id="colonies-list" class="list-group"></ul>
        </div>

        <div id="passengers">
            <h2>Passengers</h2>
            <ul id="passengers-list" class="list-group"></ul>
        </div>
    </div>

    <script>
        const PASSENGER_BASE_URL = 'http://0.0.0.0:3030'; // Replace this with your API base URL
        const COLONY_BASE_URL = 'http://0.0.0.0:3032';

        // Fetch colonies and display them
        axios.get(`${COLONY_BASE_URL}/colonies`)
            .then(response => {
                const coloniesList = document.getElementById('colonies-list');
                response.data.forEach(colony => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = `${colony.id}: ${colony.name}`;
                    coloniesList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching colonies:', error);
            });

        // Fetch passengers and display them
        axios.get(`${PASSENGER_BASE_URL}/passengers`)
            .then(response => {
                const passengersList = document.getElementById('passengers-list');
                response.data.forEach(passenger => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = `${passenger.id}: ${passenger.first_name} ${passenger.last_name} (${passenger.status})`;
                    passengersList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching passengers:', error);
            });
    </script>
</body>
</html>
